<ion-menu id="mainMenu"  [content]="content">
  <ion-content>
    <ion-list scroll=true>
      <button ion-item (click)="openRootPage(homePage)">
        <div class="box"><img src={{homePage.icon}} width="35" height="35"/> <span>&nbsp;   {{homePage.title | translate}}</span> </div>
      </button>
      <button ion-item *ngFor="let p of campusPages" (click)="openRootPage(p)">
        <div class="box"><img src={{p.icon}} width="35" height="35"/> <span>&nbsp;   {{p.title | translate}}</span> </div>
      </button>
      <button ion-item *ngFor="let p of studiePages" (click)="openRootPage(p)">
        <div class="box"><img src={{p.icon}} width="35" height="35"/> <span>&nbsp;   {{p.title | translate}}</span> </div>
      </button>
      <button ion-item *ngFor="let p of toolPages" (click)="openRootPage(p)">
        <div class="box"><img src={{p.icon}} width="35" height="35"/> <span>&nbsp;   {{p.title | translate}}</span> </div>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-fab left middle>
  <button ion-fab mini menuToggle>
    <ion-icon name="arrow-dropright-circle"></ion-icon>
  </button>
</ion-fab>
