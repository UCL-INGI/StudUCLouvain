<ion-app>
  <ion-split-pane contentId="main-app">
    <ion-menu contentId="main-app-menu" id="mainMenu" [class]="selectedTheme">
      <ion-content>
        <ion-list>
          <button ion-item *ngFor="let p of campusPages" (click)="openRootPage(p)">
            <div class="box"><img height="35" src={{p.icon}} width="35"/> <span>&nbsp; {{p.title | translate}}</span>
            </div>
          </button>
          <button ion-item *ngFor="let p of studiePages" (click)="openRootPage(p)">
            <div class="box"><img height="35" src={{p.icon}} width="35"/> <span>&nbsp; {{p.title | translate}}</span>
            </div>
          </button>
          <button ion-item *ngFor="let p of toolPages" (click)="openRootPage(p)">
            <div class="box"><img height="35" src={{p.icon}} width="35"/> <span>&nbsp; {{p.title | translate}}</span>
            </div>
          </button>
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-split-pane>
</ion-app>
