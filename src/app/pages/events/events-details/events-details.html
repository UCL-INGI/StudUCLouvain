<!--EN-TETE-->
<ion-header>
  <ion-toolbar color="event" secondary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{event.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<!--BODY-->
<ion-content>
  <ion-card>
    <img src="{{event.image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{event.title}}
      </ion-card-title>
      <p [innerHTML]="event.description"></p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-right>
        <button ion-button clear small icon-left (click)="addFavorite(event)">
          <ion-icon name='star'></ion-icon>
          {{'EVENTS.FAV' | translate}}
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small icon-left (click)="openPage(event.link)">
          <ion-icon name='share-alt'></ion-icon>
          {{'EVENTS.SITE' | translate}}
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
