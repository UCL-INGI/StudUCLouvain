<!--EN-TETE-->
<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (tap)="dismiss()" ion-button>{{'SPORTS.CANCEL' | translate}}</button>
    </ion-buttons>
    <ion-row>
      <ion-col>
        <ion-title>
          {{'SPORTS.FILTER' | translate}}
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-buttons end>
      <button (tap)="applyFilters()" ion-button strong>{{'SPORTS.APPLY' | translate}}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--BODY-->
<ion-content class="outer-content">

  <ion-toolbar color="uclouvain">
    <ion-buttons left>
      <button (tap)="uncheckAll()" end icon-right ion-button>
        {{'SPORTS.UNTOGGLE' | translate}}
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (tap)="resetFilters()" icon-right ion-button>
        {{'SPORTS.RESTORE' | translate}}
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list>
    <ion-list-header>{{'SPORTS.SPORTS' | translate}}</ion-list-header>

    <ion-item *ngFor="let category of categories">
      <ion-label>{{category.name}}</ion-label>
      <ion-toggle [(ngModel)]="category.isChecked" color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>


</ion-content>
