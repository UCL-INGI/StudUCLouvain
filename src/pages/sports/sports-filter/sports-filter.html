<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">{{'SPORTS.CANCEL' | translate}}</button>
    </ion-buttons>

    <ion-title>
      {{'SPORTS.FILTER' | translate}}
    </ion-title>

    <ion-buttons end>
      <button ion-button (tap)="applyFilters()" strong>{{'SPORTS.APPLY' | translate}}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-toolbar>
  <ion-buttons left>
    <button ion-button icon-right end (tap)="uncheckAll()">
      {{'SPORTS.UNTOGGLE' | translate}}
      <ion-icon name="done-all"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button ion-button icon-right (tap)="resetFilters()">
      {{'SPORTS.RESTORE' | translate}}
      <ion-icon name="refresh-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
  <ion-list>
    <ion-list-header>{{'SPORTS.SPORTS' | translate}}</ion-list-header>

    <ion-item *ngFor="let category of categories">
      <ion-label>{{category.name}}</ion-label>
      <ion-toggle [(ngModel)]="category.isChecked" color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>



</ion-content>
