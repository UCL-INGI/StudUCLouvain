<!--EN-TETE-->
<ion-header>
  <ion-navbar color="cred">
    <button icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img height="28" src="./assets/img/s.png"/>
    <ion-title>{{title | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<!--BODY-->
<ion-content padding>
  <!--Get text from assets from en.json or fr.json-->
  <div item-content>
    <p>{{'CREDIT.PROJET' | translate}}</p>
    <p [innerHTML]="'CREDIT.DEV' | translate"></p>
    <p>{{'CREDIT.DESIGN' | translate}}
    <p>{{'CREDIT.LICENCE' | translate}} <a
      (tap)="openURL('https://github.com/UCL-INGI/StudUCLouvain')">https://github.com/UCL-INGI/StudUCLouvain</a></p>
    <p>{{'CREDIT.CONTRIB' | translate}} <a href="mailto:StudUCLouvain@UCLouvain.be"
                                           target="_top">StudUCLouvain@UCLouvain.be</a></p>
  </div>
</ion-content>
