<!--EN-TETE-->
<ion-header>
  <ion-navbar color="setting">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="./assets/img/s.png" height="28" />
    <ion-title align="center">{{title | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<!--BODY-->
<ion-content padding>
  <button ion-button block round color="setting" (tap)="language_choice()">{{'SETTING.LANGUE' | translate }}</button>
  <button ion-button block round color="setting" (tap)="campus_choice()">Campus</button>
  <button ion-button block round color="setting" (tap)="openTuto()">{{'SETTING.TUTO' | translate }}</button>
</ion-content>
