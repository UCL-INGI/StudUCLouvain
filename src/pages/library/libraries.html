<!--EN-TETE-->
<ion-header>
  <ion-toolbar color="bibli">
    <ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <img alt="Icon" height="28" src="./assets/img/s.png"/>
    <ion-title align="center">{{title | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<!--BODY-->
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item *ngFor="let lib of libraries">
      <ion-label>
        <ion-button (click)="utilsService.goToDetail('LibraryDetailsPage', lib)" no-lines>
          {{lib.name}}
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
