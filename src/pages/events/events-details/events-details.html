<!--EN-TETE-->
<ion-header>
  <ion-toolbar color="event" secondary>
    <ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title>{{event.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<!--BODY-->
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col *ngIf="event.image !== undefined && event.image.length > 0" size="4">
          <img alt="Event Picture" src="{{event.image}}" style="float:left; margin-right: 5px;"/>
        </ion-col>
        <ion-col>
          <p [innerHTML]="event.description" style="text-align: left;"></p>
        </ion-col>
      </ion-row>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-right>
        <ion-button (click)="addFavorite(event)" fill="clear" slot="start" size="small">
          <ion-icon name='star'></ion-icon>
          {{'EVENTS.FAV' | translate}}
        </ion-button>
      </ion-col>
      <ion-col text-right>
        <ion-button (click)="openPage(event.link)" fill="clear" slot="start" size="small">
          <ion-icon name='share-alt'></ion-icon>
          {{'EVENTS.SITE' | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
