<!--EN-TETE-->
<ion-header>
  <ion-toolbar class="header" id="header">
    <ion-buttons start>
      <button (click)="applyFilters(true, categories, results, dateRange)"
              ion-button>{{'EVENTS.CANCEL' | translate}}</button>
    </ion-buttons>
    <ion-row>
      <ion-col>
        <ion-title>
          {{'EVENTS.FILTER' | translate}}
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-buttons end>
      <button (click)="applyFilters(false, categories, results, dateRange)" ion-button
              strong>{{'EVENTS.APPLY' | translate}}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--BODY-->
<ion-content class="outer-content">
  <ion-item>
    <ion-label *ngIf="dateRange > 1" center>
      {{'EVENTS.TIMEEVENTS' | translate}} <br/> {{'EVENTS.TIMEEVENTS2' | translate}} {{dateRange}}
      {{'EVENTS.TIMEEVENTS3' | translate}}
    </ion-label>
    <ion-label *ngIf="dateRange == 1" center>
      {{'EVENTS.TIMEEVENTS' | translate}} <br/> {{'EVENTS.TIMEEVENTS4' | translate}}
    </ion-label>
    <ion-range [(ngModel)]="dateRange" max="6" min="1" pin="true" snaps="true" step="1">
    </ion-range>
  </ion-item>
  <ion-toolbar color="uclouvain">
    <ion-buttons left>
      <button (click)="uncheckAll()" end icon-right ion-button>
        {{'EVENTS.UNTOGGLE' | translate}}
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="resetFilters()" icon-right ion-button>
        {{'EVENTS.RESTORE' | translate}}
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list>
    <ion-list-header><strong>{{'EVENTS.CATEGORIES' | translate}}</strong></ion-list-header>
    <ion-item *ngFor="let category of categories">
      <ion-thumbnail item-left>
        <img [src]="category.iconCategory" alt="Event Category Icon"/>
      </ion-thumbnail>
      <ion-label>{{category.name}}</ion-label>
      <ion-toggle [(ngModel)]="category.isChecked" color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
