<!--EN-TETE-->
<ion-header>
  <ion-navbar color="event">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img height="28" src="./assets/img/s.png"/>
    <ion-title>{{title | translate}}</ion-title>
    <ion-buttons end>
      <button (tap)="presentFilter()" ion-button>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment (ionChange)="cachedOrNot()" [(ngModel)]="segment">
    <ion-segment-button value="all">
      {{'EVENTS.ALL' | translate}}
    </ion-segment-button>
    <ion-segment-button value="favorites">
      {{'EVENTS.FAV' | translate}}
    </ion-segment-button>
  </ion-segment>
</ion-header>

<!--BODY-->
<ion-content class="feed-list">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>

  <ion-list #eventsList *ngFor="let item of displayedEventsD" [hidden]="shownEvents === 0">

    <ion-item-divider (tap)="utilsService.toggleGroup(item.weeks)" *ngIf="item.event.length > 0" text-center>
      <!--{{'EVENTS.WEEK' | translate}} {{item.weeks}}--> [{{getRangeWeek(item.weeks, year).from | date: 'dd/MM'}}
      &mdash; {{getRangeWeek(item.weeks, year).to | date: 'dd/MM'}}] ({{item.event.length}})
    </ion-item-divider>

    <ion-list *ngFor="let event of item.event" [hidden]="!utilsService.isGroupShown(item.weeks)">

      <ion-item-sliding #slidingItem [hidden]="event.hidden">

        <ion-item>
          <ion-thumbnail item-left>
            <img [src]="event.iconCategory">
          </ion-thumbnail>
          <button (tap)="goToEventDetail(event)" ion-item no-lines>
            <h3>{{event.title}}</h3>
            <p [innerHtml]="event.trimmedDescription"></p>
            <p [innerHtml]="event.location"></p>
            <p>{{event.startDate | date: 'dd/MM/yyyy H:mm' }} &mdash; {{event.endDate | date: 'dd/MM/yyyy H:mm' }}</p>
          </button>
        </ion-item>

        <ion-item-options>
          <button (tap)="createEvent(slidingItem, event)" class="large-icon" ion-button outline>
            <ion-icon name='calendar'></ion-icon>
          </button>

          <button (tap)="utilsService.addFavorite(slidingItem, event, 'EVENTS')" *ngIf="segment === 'all'" class="large-icon"
                  ion-button outline>
            <ion-icon name="star-outline"></ion-icon>
          </button>

          <button (tap)="removeFavorite(slidingItem, event, 'Remove Favorite')" *ngIf="segment === 'favorites'"
                  class="large-icon" ion-button>
            <ion-icon name='close'></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>

  <ion-list-header *ngIf="(noevents && !searching)">
    {{'EVENTS.NOTHING' | translate}}
  </ion-list-header>
</ion-content>

<ion-footer *ngIf="segment=='all'" text-center>
  <ion-icon name='help-circle'></ion-icon>
  <p>{{'EVENTS.SWIPE' | translate}}</p>
</ion-footer>
