<!--EN-TETE-->
<ion-header>
  <ion-navbar color="mobilite">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="./assets/img/s.png" height="28" />
    <ion-title align="center">{{title | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<!--BODY-->
<ion-grid padding>
  <ion-row>
    <ion-col align-self-end text-center><img (tap)="utilsService.launchExternalApp(carpoolingPage)" alt="voiture"
        src="./assets/img/commuty.png" align="middle" />
      <p align="center"><b>{{'MOBI.COVOIT' | translate}}</b></p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col align-self-end text-center><img (tap)="utilsService.launchExternalApp(busPage)" alt="bus"
        src="./assets/img/nextride.png" align="middle" />
      <p align="center"><b>{{'MOBI.BUS' | translate}}</b></p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col align-self-end text-center><img (tap)="utilsService.launchExternalApp(trainPage)" alt="train"
        src="./assets/img/sncb.png" align="middle" />
      <p align="center"><b>{{'MOBI.SNCB' | translate}}</b></p>
    </ion-col>
  </ion-row>
</ion-grid>
