sudo: false

branches:
  only:
    - master
    
jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      language: node_js
      env:
        global:
          - NPM_CONFIG_LOGLEVEL=error
      cache:
        npm: true
      node_js: "12.14.0"
      dist: xenial
      services:
        - xvfb
      addons:
        chrome: stable
        
      install:
        - npm install
        - npm install -g ionic cordova@^8

      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: npm test
      
    - stage: "Build iOS"
      os: osx
      language: swift
      env:
        global:
          - NPM_CONFIG_LOGLEVEL=error    
          
      cache:
        npm: true
        cocoapods: true
        bundler: true
        directories:
          - "plugins"
          - "node_modules"
    
      before_install:
        - nvm install 12.14.0
        - gem install cocoapods
      install:
        - npm install
        - npm install -g ionic cordova@^8 cordova-res

      before_script:
        - ionic cordova platform add ios
        - pod init /platform/ios
        - pod install
      script: ionic cordova build ios --prod
      
    - stage: "Build Android"
      language: android
      env:
        global:
          - ANDROID_API_LEVEL=28
          - ANDROID_BUILD_TOOLS_VERSION=28.0.3
          - ANDROID_ABI=armeabi-v7a
          - NPM_CONFIG_LOGLEVEL=error
      jdk: oraclejdk8
      android:
        components:
          - build-tools-28.0.3
          - android-28

      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        npm: true
        directories:
          - $ANDROID_HOME/
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
          - plugins
          
      before_install:
        - nvm install 12.14.0
      install:
        - npm install
        - npm install -g ionic cordova@^8

      before_script:
        - ionic cordova platform add android
      script: ionic cordova build android --prod
          
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
