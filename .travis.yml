language: node_js
node_js: "12.14.0"
branches:
  only:
    - master

before_script:
  - npm install -g ionic cordova@^8

jobs:
  include:
    - stage: "Test & Build"
      name: "Unit testing"
      script: npm test
    - before_script:
      - ionic cordova platform add browser
      script: ionic cordova build browser --prod
      name: "Build browser"
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        on:
          branch: master
        local_dir: www
