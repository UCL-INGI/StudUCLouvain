language: node_js
node_js: "12.12.0"
dist: xenial
services:
  - xvfb
addons:
  chrome: stable
branches:
      only:
      - master
before_script:
      - export DISPLAY=:99.0
      - npm install -g ionic cordova
      - ionic cordova platform add browser
script:	
      - ionic cordova build browser --prod
