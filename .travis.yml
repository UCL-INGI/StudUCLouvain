language: node_js
node_js: "11.13.0"
branches:
      only:
      - master
before_script:
      - npm install -g npm
      - npm install -g ionic cordova@^8.0.0
script:
      - ionic cordova build browser --prod
deploy:
      provider: pages
      skip-cleanup: true
      github-token: $GITHUB_TOKEN 
      keep-history: true
      on:
            branch: master
            local_dir: www
