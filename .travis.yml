sudo: false

branches:
  only:
    - master

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      language: node_js
      node_js: "12.14.0"
      dist: xenial
      services:
        - xvfb
      addons:
        chrome: stable
        
      install:
        - npm ls --global --loglevel error
        - npm install
        - npm install -g ionic cordova@^8
        - ionic info

      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: npm test

    - stage: "Build Android"
      language: android
      env:
        global:
          - ANDROID_API_LEVEL=28
          - ANDROID_BUILD_TOOLS_VERSION=28.0.3
          - ANDROID_ABI=armeabi-v7a
      jdk: oraclejdk8
      android:
        components:
          - build-tools-28.0.3
          - android-28

      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $ANDROID_HOME/
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
          - plugins

      before_install:
        - nvm install 12.14.0
      install:
        - npm ls --global --loglevel error
        - npm install
        - npm install -g ionic cordova@^8
        - node --version
        - npm --version
        - gradle --version

      before_script:
        - ionic cordova platform add android
        - ionic info
      script: ionic cordova build android --prod

    - stage: "Build iOS"
      os: osx
      language: objective-c
      cache:
        directories:
          - plugins
          
      before_install:
        - nvm install 12.14.0
      install:
        - npm ls --global --loglevel error
        - npm install
        - npm install -g ionic cordova@^8
        - node --version
        - npm --version

      before_script:
        - ionic cordova platform add ios
        - ionic info
      script: ionic cordova build ios --prod
          
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
