env:
  global:
    - CC_TEST_REPORTER_ID=54dd0fdf61f7a1a570fe21458b847cc05f2f5e480d9a6679200b8e1e1222273c

language: node_js
node_js: "12.14.0"
branches:
  only:
    - master
dist: xenial
services:
  - xvfb
addons:
  chrome: stable

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - npm install -g ionic cordova@^8

jobs:
  include:
    - stage: "Test & Build"
      name: "Unit testing"
      script: npm test
    - before_script:
      - npm install -g ionic cordova@^8
      - ionic cordova platform add browser
      script: ionic cordova build browser --prod
      name: "Build browser"
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        on:
          branch: master
        local_dir: www

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT