language: node_js
node_js: "12.14.0"
branches:
  only:
    - master

before_script:
  - npm install -g ionic cordova@^8

script:
  - ionic cordova platform add browser
  - ionic cordova build browser --prod
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
  local_dir: www
