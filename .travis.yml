sudo: false

branches:
  only:
    - master

dist: xenial

jobs:
  include:
    - stage: "Unit Test and Build PWA"
      name: "Unit Tests"
      language: node_js

      node_js: "12.14.1"
      services:
        - xvfb
      addons:
        chrome: stable

      install:
        - npm install -g ionic cordova@^9
        - npm install
        - ionic info

      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: npm test

    - name: "Build PWA"
      language: node_js
      node_js: "12.14.1"

      services:
        - xvfb
      addons:
        chrome: stable

      install:
        - npm install -g ionic
        - npm install
        - ionic info

      script: ionic build --prod

    - stage: "Build Android"
      language: android
      env:
        global:
          - ANDROID_API_LEVEL=28
          - ANDROID_BUILD_TOOLS_VERSION=28.0.3
          - ANDROID_ABI=armeabi-v7a
      jdk: oraclejdk8
      android:
        components:
          - build-tools-28.0.3
          - android-28

      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache

      before_install: nvm install 12.14.1
      install:
        - npm install -g ionic cordova@^9
        - npm install
        - npm --version
        - node --version

      before_script:
        - ionic cordova platform add android
        - ionic info
      script: ionic cordova build android --prod

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
