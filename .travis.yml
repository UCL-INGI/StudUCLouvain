sudo: false
env:
  global:
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - ANDROID_ABI=armeabi-v7a
services:
  - xvfb
branches:
  only:
    - master
dist: xenial
addons:
  chrome: stable
    
jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      language: node_js
      node_js: "12.14.0"
        
      install:
        - npm install
        - npm install -g ionic cordova@^8
        - ionic info
        
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: npm test
       
    - stage: "Builds"
      name: "Build Android"
      language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3	
          - android-28
          - extra
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
        licenses:
          - 'android-sdk-preview-license-.+'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'
          
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
          
      before_install:
        - nvm install 12.14.0
      install:
        - npm install
        - npm install -g ionic cordova@^8
        - npm install -g cordova-res
        - node --version
        - npm --version
        - gradle --version
        
      before_script:
        - ionic cordova resources android
        - ionic cordova platform add android
        - ionic info
      script: ionic cordova build android --prod

      before_deploy:
        # start install android
        - wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
        - tar -xzvf /sdk-tools-linux-4333796.zip
        - echo "y" | ./android-sdk-linux/tools/android update sdk --no-ui --filter android-28,build-tools-28.0.3
        - export ANDROID_HOME=${PWD}/android-sdk-linux
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        file_glob: true
        file: "/home/travis/build/UCL-INGI/StudUCLouvain/platforms/android/app/build/outputs/apk/*/*.apk"
        on:
          repo: UCL-INGI/StudUCLouvain
          branch: master
       
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  
