language: node_js
node_js: "12.12.0"
dist: xenial
services:
  - xvfb
addons:
  chrome: stable
branches:
  only:
    - master
before_script:
  - export DISPLAY=:99.0
  - npm install -g ionic cordova@^8.0.0

script:
  - ionic cordova build browser --prod
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
  local_dir: www
