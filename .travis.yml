sudo: false
env:
  global:
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - ANDROID_ABI=armeabi-v7a
services:
  - xvfb
branches:
  only:
    - master
addons:
  chrome: stable

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      language: node_js
      node_js: "12.14.0"
      dist: xenial

      install:
        - npm install
        - npm install -g ionic cordova@^8
        - ionic info

      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script: npm test

    - stage: "Build Android"
      language: android
      dist: trusty
      jdk: oraclejdk8
      android:
        components:
          - build-tools-28.0.3
          - android-28

      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache

      before_install:
        - nvm install 12.14.0
      install:
        - npm install
        - npm install -g ionic cordova@^8 cordova-res
        - node --version
        - npm --version
        - gradle --version

      before_script:
        - ionic cordova resources android
        - ionic cordova platform add android
        - ionic info
      script: ionic cordova build android --prod

      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        file_glob: true
        file: "/home/travis/build/UCL-INGI/StudUCLouvain/platforms/android/app/build/outputs/apk/*/*.apk"
        on:
          repo: UCL-INGI/StudUCLouvain
          branch: master

    - stage: "Build iOS"
      os: osx
      language: objective-c
      
      before_install:
        - nvm install 12.14.0
      install:
        - npm install
        - npm install -g ionic cordova@^8 cordova-res
        - node --version
        - npm --version

      before_script:
        - ionic cordova resources ios
        - ionic cordova platform add ios
        - ionic info
      script: ionic cordova build ios --prod
          
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

